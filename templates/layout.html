                    <!DOCTYPE html>
                    <!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
                    <!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
                    <!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
                    <!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
                    <!--[if (gt IE 9)|!(IE)]><!--><html lang="en" class="no-js" ng-app="myApp"><!--<![endif]-->                    
                    <head>

<!-- metadata -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="author" content="Daniel Thiel" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- styles -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" />
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<!-- jquery here, to prevent angular using jqlite -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.min.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

                    </head>


                    <body>
<ul class="nav nav-list">
    <li>
        <a href="{{ url_for('index') }}"><i class="icon-home"></i>Index</a>
    </li>
    {% if g.user.is_authenticated() %}
    <li>
        <a href="{{ url_for('usermgmt.settings') }}"><i class="icon-user"></i>Einstellungen</a>
    </li>
    <li>
        <a href="{{ url_for('usermgmt.logout') }}"><i class="icon-signout"></i>Logout</a>
    </li>
    {% else %}
    <li>
        <a href="{{ url_for('usermgmt.login') }}"><i class="icon-signin"></i>Login</a>
    </li>
    {% endif %}
</ul>

    {% block content %}
    {% endblock %}


                    </body>
                    </html>
